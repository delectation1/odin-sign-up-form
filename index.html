<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="body-container">
        <aside class="hero-container">
            <div class="logo">ODIN</div>
            <div class="footer">Photo by <span>Halie West</span> on <span>Unsplash</span></div>
        </aside>
        <section class="content-container">
            <div class="info">
                <p class="fs-7">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <div class="call-to-action">
                    <p class="fs-7">You <strong>know</strong> you want to.</p>
                </div>
            </div>
            <div class="signup-container">
                <p class="fs-7">Let's do this!</p>
                <div class="form">
                    <form action="" method="post">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                        
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phoneno">PHONE NUMBER</label>
                        <input type="tel" name="phoneno" id="phoneno">

                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </form>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit">Create Account</button>
            </div>
            <div class="login">
                <p class="fs-4">Already have an account?</p>
                <a href="">Log in</a>
            </div>
        </section>
    </div>
</body>
</html>
